<style>
    @font-face {
        font-family: DxKord;
        src: url(./FREE/DxKord-InktrapUltraExpanded.otf);
    }

    body {
        background-color: #D41618;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x : hidden;
    }

    h2 {
        color: #FFF9E7; 
        font-family: DxKord; 
        font-size: 80px; 
        letter-spacing: 3px; 
        margin-top:100px;
        margin-left: 20px;
    }

    header {
        margin-top: 70px;
    }

    .nav_bar {
        display: flex;
        align-items: center;
        background-color: #FFF9E7;
        border-radius: 100px;
        height: 60px;
        width:60%;
        position: fixed;
        left:20%;
        top:60px;
        margin: auto;
        border: solid 2px black;
    }

    .liens {
        margin: auto;
        width: 50%;
        display: grid;
        grid-template-columns: 5;
        grid-gap: 10px;
    }

    .lien {
        text-decoration: none;
        color:#D41618;
        cursor: pointer;
    }

    .btn_nav {
        padding: 10px 20px;
        border-radius: 50px;
        border: solid 2px #D41618;
        color:#D41618;
        background-color: #FFF9E7;
        margin-right: 15px;
        cursor: pointer;
        box-shadow: 5px 5px rgb(196, 195, 195);
    }

    .sect-1 {
        display: grid;
        height: 400px;
        width: 100vw;
        grid-template-columns: repeat(20,1fr);
        grid-template-rows: 100px 100px 100px 100px;
        margin-top: 25vh;
    }

    .nuage {
        background-image: url("nuage.png");
        background-repeat: no-repeat;
        background-size: contain;
    }

    .sect-1-1 {
        text-align: center;
    }

    .btn-1 {
        padding: 15px 30px;
        border-radius: 50px;
        border:none;
        color:#D41618;
        background-color: #FFF9E7;
        cursor: pointer;
        box-shadow: 5px 7px #8a0e10;
        font-family: DxKord;
        font-size: 25px;
        margin: auto;
    }

    .sect-2 {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-gap: 50px;
    }

    .card {
        margin-top: 250px;
        border-style: solid;
        border-color: #FFF9E7;
        border-width: 4px 8px 4px 4px; 
        border-radius: 20px;
        height: 400px;
        padding: 50px 20px;
    }

    .secteur2 {
        margin-top: 0;
        width: 100vw;
        height:250vh;
        margin-left: 0;
        padding: 0;
    }

    .container-sect2 {
        position: absolute;
        background-color: #FFF9E7;
        width: 100vw;
        height:200vh;
        margin-top:33vh;
        left: 0;
    }

</style>
